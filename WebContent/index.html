<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>保障性住房展示</title>
		<!-- Cesium引用 -->
		<script src="https://cesiumjs.org/releases/1.59/Build/Cesium/Cesium.js"></script>
		<link href="https://cesiumjs.org/releases/1.59/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
		<style>
			@import url(https://cesiumjs.org/releases/1.59/Build/Cesium/Widgets/widgets.css);
			html, body, #cesiumContainer {
				width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; z-index: 1;
			}
		</style>
		
		<link rel="stylesheet" href="css/popbox.css">		
	</head>

	<body>
		<!-- 表格控件 -->
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
		<script type="text/javascript" src="/JavaScript/echart.js"></script>
		
		<!-- Cesium控件 -->
		<div id="cesiumContainer"></div>
		<script src="/JavaScript/CesiumContent.js"></script>
	
		
		<!-- 图片弹窗控件 -->
		<script src="css/popbox.js"></script>
		<div id="picPopLayer" class="picPopLayer">
			<div id="picContainer" class="popBox"></div>
			<div class="close" οnclick="closeBox()">x</div>
		</div>
		
		<!-- 图表 -->
		<div id="chartPopLayer" class="chartPopLayer">
			<div id="echartsContainer" style="height: 100%" class="popBox"> </div>
		</div>
		
	</body>
</html>
